name: Deploy React App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - run: npm ci

      - run: npm run build
        env:
          REACT_APP_API: https://todo-calendar-app-json-server.onrender.com/

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: az webapp deploy \
          --resource-group rg-web-prod-eastau \
          --name todo-and-cal-app \
          --src-path build \
          --type static
